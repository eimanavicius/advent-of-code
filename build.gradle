plugins {
  id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.13

repositories {
  mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}
